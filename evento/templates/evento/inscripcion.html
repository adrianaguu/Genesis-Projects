{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>GENESIS Project</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}">


	<noscript>
		<link rel="stylesheet" href="{% static 'css/noscript.css' %}"></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo"><strong>GENESIS</strong> <span>Project</span></a>
						<nav>
						
						</nav>
					</header>
  <body>

		<section id="banner" class="style2">
				<div class="inner">
					<span class="image">
						<img src="{% static 'images/pic07.jpg' %}" alt="" />
					</span>
					<header class="major">
						<h1>Inscribete a {{evento.nombre}}</h1>
					</header>
					<div class="content">
						<p>{{evento.descripcion}}</p>
					</div>
				</div>
			</section>

			<!-- Contact -->
					<section id="formulario" class="formulario">
						<div class="inner">
							<section>
								<form method="POST">{% csrf_token %}
									{{ form.as_p }}
									
									<ul class="actions">
										<li><input type="submit" value="Inscribirse" class="primary" /></li>
										<li><input type="reset" value="Clear" /></li>
									</ul>
								</form>
							</section>
						</div>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">
								<li>&copy; Untitled</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li><br/>
								<li>&copy; Untitled</li><li>Adapted: Alexandra Jalixto Pacora</a></li>
							</ul>
						</div>
					</footer>

			</div>

	</body>
</html>
