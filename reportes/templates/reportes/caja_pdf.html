<html>
<head>
  <title>Control de Asistencia de {{obj.evento.nombre }}</title>
  <style>
    body {
      background-color: #f7f7f7;
    }
    p {
      text-align: justify;
      text-justify: inter-word;
    }
    .text-right {
      text-align: right;
    }
  </style>
</head>
  <body>
    <h1>Finanzas de {{ obj.evento.nombre  }}</h1>   
    <p>Ingresos:</p>
    {% for ingreso in ingresos %}
    <p>{{ ingreso }}$, {{ingreso.fecha}}</p>
    {% endfor %}
    <p>Salidas:</p>
    {% for salida in salidas %}
    <p>{{ salida }}$, {{salidas.fecha}}</p>
    {% endfor %}
    <h1 class="text-right">Monto Total: {{ monto}}$</h1>
  </body>
</html>
