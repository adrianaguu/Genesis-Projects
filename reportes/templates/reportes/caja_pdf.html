<html>
<head>
  <title>Control de Asistencia de {{obj.evento.nombre }}</title>
  <style>
    body {
      background-color: #f7f7f7;
    }
    p {
      text-align: justify;
      text-justify: inter-word;
    }
    .text-right {
      text-align: right;
    }
  </style>
</head>
  <body>
    <h1 class="text-right">Control de Asistencia de {{ obj.evento.nombre  }}</h1>
    <p>Asistentes:</p>
    {% for asistente in obj.asistentes.all %}
    <p>{{ asistente }}</p>
    {% endfor %}
  </body>
</html>
